server:
  port: 8160
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  application:
    name: service-ucenter
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/guli?serverTimezone=GMT%2B8
    username: root
    password: 1234
  redis:
    database: 0
    host: 127.0.0.1
    password: 123456
    timeout: 1800000
    port: 6379
    lettuce:
      pool:
        max-active: 20
        max-wait: -1
        max-idle: 5
        min-idle: 0
        #设置json的全局时间格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
mybatis-plus:
  mapper-locations: classpath:com/cqy/cmsservice/mapper/xml/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

wx:
  open:
    # 微信开放平台 appid
    appid:
    # 微信开放平台 appsecret
    appsecret:
    # 微信开放平台 重定向url（guli.shop需要在微信开放平台配置）
    redirecturl:  #这是访问url后在对面服务器进行一个重定向之后将结果返回回来